<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <main>

        <h1> How do you want your project to be ? </h1>
        <div>
            <input type="checkbox" name="bun" id="" onchange="select_property(this)" checked> <label for="bun"> Good
            </label>
        </div>
        <div>
            <input type="checkbox" name="ieftin" id="" onchange="select_property(this)" checked> <label for="ieftin">
                Cheap </label>
        </div>
        <div>
            <input type="checkbox" name="rapid" id="" onchange="select_property(this)" checked> <label for="rapid"> Fast
            </label>
        </div>

    </main>

    <script>
        var inputs = document.getElementsByTagName("input")
        const MAX_SELECTED = 2;

        total_selected = [];

        function select_property(selected_input) {
            console.log("A fost selectat input-ul:", selected_input);
            console.log("Starea este:", selected_input.checked);

            if (selected_input.checked === true) {
                total_selected.push(selected_input);
            } else {
                total_selected.pop(selected_input);
            }

            console.log("Total selectate:", total_selected);

            if (total_selected.length > MAX_SELECTED) {
                total_selected[0].checked = false;
                total_selected.splice(0, 1);
            }
        }
    </script>
</body>
