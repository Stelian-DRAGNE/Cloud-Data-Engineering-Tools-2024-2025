<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color:blue;
        }
    </style>
</head>
<body>

    <h1> Acesta este un titlu </h1>

    <script>
        console.log("Hello, World!");
        console.error("Aceasta este o eroare!");
        console.info("Aceasta este o eroare!");

        // Editarea continutul unui element
        var h1_list = document.getElementsByTagName("h1");
        var primul_h1 = h1_list[0];
        primul_h1.innerHTML = "Abracadabra";

        /* Adaugarea unui element dinamic */
        var new_paragraph = document.createElement("p");
        new_paragraph.innerHTML = "Acesta este un paragraf creat dinamic.";

        // var body = document.getElementsByTagName("body")[0];
        var body = document.body; 
        body.appendChild(new_paragraph);
    </script>

</body>
</html>
